<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origen de tu nombre</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="Container">
        <div class="Info">
            <h1>Obten el origen de cualquier nombre</h1>
            <h3>Ingresa un nombre y descubre su origen</h3>
        </div>
        <form>
            <input type="text" id="name" placeholder="Ingresa un nombre">
        </form>
        <button id="btn">Enviar</button>
        <div class="Respuesta">
            <p id="Result">El Resultado se mostrara aqui abajo,esto puede tardar unos segundos</p>
            <h3 id="loading" style="display: none;">Cargando...</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
